  <div class="container p-5">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Producto</th>
          <th>Moneda</th>
          <th>Precio por unidad</th>
          <th>Cantidad</th>
          <th>subtotal</th>

    <br>
    <h5 >Subtotal: UYU <a id="subtotal"></a></h5>
    <br>
    <br>
    <h4>Método de envío</h4>
    <h5>Dirección</h5>
    <input type="text" placeholder="calle, número, esquina" id="direccion">
    <h5>País</h5>
    <input type="text" id="pais">
    <h5>Tipo de envío</h5>
    <input type="radio" name="envio" id="Premium" onclick="PrecioEnvio(1.15)" checked="true"><label for="Premium">Premium (2-5 dias) - 15% del subtotal</label> <br>
    <input type="radio" name="envio" id="Express" onclick="PrecioEnvio(1.07)"><label for="Express">Express (5-8 dias) - 7% del subtotal</label> <br>
    <input type="radio" name="envio" id="Standard" onclick="PrecioEnvio(1.05)"><label for="Standard">Standard (12-15 dias) - 5% del subtotal</label> <br> <br>
    <h5>Costo Total: UYU <a id="CostoTotal"></a></h5>
    <br>
    <h4>Método de pago</h4>
    
 
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Seleccionar método de pago
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Método de pago</h5>
            </div>
            <div class="modal-body">
              <input type="radio" name="pago" id="tarjeta" ><label for="tarjeta" style="font-size: larger;">Tarjeta de Crédito</label> <br>
              <div>
                <label for="numero">Número de tarjeta</label>
                <input id="numero" type="text">
                <label for="codigo">Código de seguridad</label>
                <input id="codigo" type="number">
                <label for="fecha">Fecha de vencimiento</label>
                <input id="fecha" type="text">
              </div> <br>
              <input type="radio" name="pago" id="transferencia"><label for="transferencia" style="font-size: larger;">Transferencia bancaria</label> <br>
              <div>
                <label for="cuenta">Número de cuenta</label>
                <input id="cuenta" type="text">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="CerrarPago">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <h5 id="TipoPago">Método Seleccionado: Ninguno</h5>
      <br>
      <br>
